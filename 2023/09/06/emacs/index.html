    <h1>
    emacs
</h1>

<p>
    <p>今天开始学习使用 <code>emacs</code>.</p>
<h2 id="指令"><a href="#指令" class="headerlink" title="指令"></a>指令</h2><p><code>C-x C-c</code> 退出 <code>emacs</code>.</p>
<p><code>C-g</code> 取消当前操作.</p>
<p><code>C-x C-f</code> 打开文件.</p>
<p><code>C-x C-s</code> 保存文件.</p>
<p><code>C-x C-w</code> 另存为.</p>
<hr>
<p><code>C-space</code> 设置标记.</p>
<p><code>C-w</code>: 剪切</p>
<p><code>M-w</code>: 复制</p>
<p><code>C-y</code>: 粘贴</p>
<p><code>C-k</code>: 剪切到行尾</p>
<hr>
<p><code>C-x u</code> 撤销</p>
<p><code>C-x 2</code> 分割窗口, 用 <code>C-x o</code> 切换窗口</p>
<p><code>C-s C-r</code> 搜索</p>

</p>
