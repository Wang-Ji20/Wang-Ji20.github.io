            // Display all posts when search is empty
            function showAllPosts() {
                if (searchInput.value.trim() === '') {
                    searchResults.innerHTML = '';
                    allPostsContainer.style.display = 'none';
                    return;
                }
            }

            // Search function
            function performSearch(query) {
                query = query.toLowerCase().trim();

                if (query === '') {
                    showAllPosts();
                    return;
                }

                const results = allPosts.filter(post => {
                    const titleMatch = post.title.toLowerCase().includes(query);
                    const contentMatch = post.content.toLowerCase().includes(query);
                    const tagsMatch = post.tags.some(tag => tag.toLowerCase().includes(query));

                    return titleMatch || contentMatch || tagsMatch;
                });

                displayResults(results, query);
            }

            // Display search results
            function displayResults(results, query) {
                allPostsContainer.style.display = 'none';

                if (results.length === 0) {
                    searchResults.innerHTML = '<p class="no-results">No results found.</p>';
                    return;
                }

                const html = results.map(post => {
                    const highlightedTitle = highlightText(post.title, query);
                    const highlightedContent = highlightText(post.content, query);

                    return `
                        <div class="search-result">
                            <h3><a href="${post.url}">${highlightedTitle}</a></h3>
                            ${highlightedContent ? `<div class="post-excerpt">${highlightedContent}...</div>` : ''}
                            <div class="post-meta">${post.date}</div>
                        </div>
                    `;
                }).join('');

                searchResults.innerHTML = html;
            }

            // Highlight matching text
            function highlightText(text, query) {
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            }

            // Event listeners
            searchInput.addEventListener('input', function() {
                performSearch(this.value);
            });

            // Show all posts initially
            showAllPosts();
        });
